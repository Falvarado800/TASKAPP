<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Link de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>MyTasks</title>
</head>
<body>
    <main class="d-flex" style="background-color:#0f9ac3">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center ">
            <div class="container">
                <div class="row align-items-center" >
                    <div class="col-4"></div>
                      <div class="col-4">
                        <div class="card shadow">
                            <div class="card-body">
                                <!-- imagen de usuario inicio de sesion -->
                                <div class="text-center">
                                   <img src="{{url_for('static', filename='img/usuario.png')}}" class="rounded" width="20%" alt="md" >
                                </div> 
                                <!-- Formulario de inicio de sesion  -->
                                <form action="/login" method="post">
                                    <h4 class="text-center fw-bold">MyTasks</h4>
                                    <h5 class="text-center ">Iniciar Sesion</h5>
                                    <label>Correo</label>
                                    <input type="text" class="form-control mb-3" name="email">
                                    <label>Contrase√±a</label>
                                    <input type="password" class="form-control mb-3" name="pass">
                                    {% if message %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="'alert">
                                        <strong>Error</strong>{{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="close"></button>
                                    </div>
                                    {% endif %}
                                    <button type="submit" class="btn btn-info w-100 text-white"> INICIAR </button>
                                </form>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
